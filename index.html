<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="mainContainer">
        <div id="container">
            <div id="leftContainer">
                <h2>Login</h2>
                <ul id="logosList">
                    <li><i class="fab fa-facebook-f fa-2xl facebookIcon"></i></li>
                    <li><i class="fa-brands fa-twitter fa-2xl twitterIcon"></i></li>
                </ul>
                <p class="contentAboveInput">or use your account</p>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <p class="contentBelowInput">Forget your password?</p>
                <button>log in</button>
            </div>
            <div id="rightContainer">
                <h2><span class="capitalize">html css</span> Login <span class="newline">Form</span></h2>
                <p>This login form is created using pure <span class="newline">HTML and CSS. For social icons,</span> 
                    <span class="newline">FontAwesome is used.</span></p>
            </div>
        </div>
    </div>
</body>
</html>
